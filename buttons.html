<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CSS Buttons Practice</title>
    <link rel="stylesheet" href="buttons.css" />
</head>

<body>
    <div>
        <a href="#" class="button">Standard Button</a>
    </div>
    <div>
        <a href="#" class="button small">Small Button</a>
        <a href="#" class="button medium blue">Medium Button</a>
        <a href="#" class="button large green">Large Button</a>
        <a href="#" class="button extra-large orange">Extra-large Button</a>
    </div>
    <div>
        <a href="#" class="button small border-radius">Small Button</a>
        <a href="#" class="button medium blue border-radius">Medium Button</a>
        <a href="#" class="button large green border-radius">Large Button</a>
        <a href="#" class="button extra-large orange border-radius">Extra-large Button</a>
    </div>

</body>

</html>
