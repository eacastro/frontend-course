<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="selectors.css" />
    <title>CSS Selectors</title>
</head>

<body>
    <h1>Hello, World!</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
    <div>
        <p>I'm a paragraph <a href="#">inside</a> a div element.</p>
    </div>
    <div>
        <article>
            <p>I'm a paragraph inside a div and an article elements.</p>
        </article>
    </div>

    <a href="#" class="big">I'm a link</a>
    <a href="#" class="big" id="special-link">I'm just another link</a>
</body>

</html>
